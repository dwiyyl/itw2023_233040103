<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>

                <div class="overlay" id="gambar-1">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-4" class="prev">prev</a>

                    <a href="#gambar-2" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/seiji.jpg" alt="Seiji" width="120" height="120" />

                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">X close</a>

                </div>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/shizuku.jpg" alt="Shizuku" width="120" height="120" />

            </li>

            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/thebaron.jpg" alt="The Baron" width="120" height="120" />
                    <span>The Baron</span>
                </a>

                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">X close</a>
                    <a href="#gambar-3" class="prev">prev</a>

                    <a href="#gambar-1" class="next">next</a>

            <div class="clear"></div>
        </ul>
