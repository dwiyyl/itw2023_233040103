<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        position: relative;
        text-align: center;
        color: white;
        height: 100vh;
        overflow: hidden;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("building.jpg") no-repeat center center/cover;
        filter: brightness(50%);
        z-index: -1;
      }

      .header {
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }

      .header h2 {
        color: #a4e75b;
        margin: 0;
        font-size: 2em;
      }

      .header hr {
        border: 1px solid #a4e75b;
        width: 50%;
        margin: 0.5em auto;
      }

      .header h1 {
        margin: 0.2em 0;
      }

      .header .university {
        font-weight: bold;
      }
    </style>
    <title>SITU AKADEMIK 2.0</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>SELAMAT DATANG</h2>
        <hr />
        <h1>SITU AKADEMIK 2.0</h1>
        <h1 class="university">UNIVERSITAS PASUNDAN</h1>
      </div>
      <div class="background-image"></div>
    </div>
  </body>
</html>
