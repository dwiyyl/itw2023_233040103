<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Studi Fakultas Teknik UNPAS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .program {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Program Studi Fakultas Teknik UNPAS</div>

        <div class="grid">
            <div class="card">
                <img src="logo_teknik_industri.png" alt="Teknik Industri" class="logo">
                <div class="program">Teknik Industri</div>
            </div>
            <div class="card">
                <img src="logo_teknologi_pangan.png" alt="Teknologi Pangan" class="logo">
                <div class="program">Teknologi Pangan</div>
            </div>
            <div class="card">
                <img src="logo_teknik_mesin.png" alt="Teknik Mesin" class="logo">
                <div class="program">Teknik Mesin</div>
            </div>
            <div class="card">
                <img src="logo_teknik_informatika.png" alt="Teknik Informatika" class="logo">
                <div class="program">Teknik Informatika</div>
            </div>
            <div class="card">
                <img src="logo_teknik_lingkungan.png" alt="Teknik Lingkungan" class="logo">
                <div class="program">Teknik Lingkungan</div>
            </div>
            <div class="card">
                <img src="logo_pwk.png" alt="Perencanaan Wilayah dan Kota" class="logo">
                <div class="program">Perencanaan Wilayah dan Kota (PWK)</div>
            </div>
        </div>
    </div>
</body>
</html>
